<!-- mail配信 -->
<div class="mail">
    <h1>メール配信</h1>
    <p>以下のような情報をメールにて配信しています。</p>
    <ul>
        <!-- 無順列の箇条書き -->
        <li>イベントに関する情報</li>
        <li>学生や教員の活動に関する情報</li>
        <li>日々の学生生活に関する情報</li>
    </ul>

    <p>配信を希望する場合は必要事項を入力の上、「登録」ボタンを選択してください。</p>
    <label for="mail">メールアドレス</label>
    <input id="mail" type="email" name="mail">
    <label for="pass">パスワード</label>
    <input id="pass" type="password" name="pass">
    <button type="submit">登録</button>
</div>
